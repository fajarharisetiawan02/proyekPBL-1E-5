<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandi-Aplikasi pengumuman akademik Online</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!--Koneksikan dengan CSS-->
    <link rel="stylesheet" href="Ubah sandi.css">

</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div class="header">
                <div class="list-item">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                    <div class="logo-text">
                        Pengumuman <br> Akademik Online
                    </div>
                </div>
            </div>

            <div class="main">

                <div class="list-item">
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span class="description">Dashboard</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="jadwal_ujian.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span class="description">Jadwal Ujian</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="perkuliahan.html">
                        <i class="fas fa-book-open"></i>
                        <span class="description">Perkuliahan</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="perubahan_kelas.html">
                        <i class="fas fa-exchange-alt"></i>
                        <span class="description">Perubahan Kelas</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="beasiswa.html">
                        <i class="fas fa-award"></i>
                        <span class="description">Beasiswa</span>
                    </a>
                </div>

            </div>
        </div>


        <div class="main-content">

            <div class="topbar">
                <i class="fa-solid fa-bars" id="menu-toggle"></i>

                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-search"></i>
                </div>

                <div class="header-icons">
                    <i class="fa-regular fa-bell"></i>

                    <div class="profile-dropdown">
                        <i class="fa-solid fa-circle-user" id="profileIcon"></i>

                        <div class="dropdown-menu" id="dropdownMenu">
                            <a href="profil mahasiswa.html"><i class="fa-solid fa-id-card"></i> Profil</a>
                            <a href="Ubah Sandi.html"><i class="fa-solid fa-key"></i> Change Password</a>
                            <a href="tampilan_login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <section class="content">
                <article class="card password-card">
                    <h2>Ubah Password</h2>
                    <p class="info">Agar akun tetap aman, gunakan password yang kuat.</p>

                    <div class="form-row">
                        <label>Password Lama</label>
                        <input id="oldPass" type="password" placeholder="Masukkan password lama">
                    </div>

                    <div class="form-row">
                        <label>Password Baru</label>
                        <input id="newPass" type="password" placeholder="Masukkan password baru">
                    </div>

                    <div class="form-row">
                        <label>Konfirmasi Password Baru</label>
                        <input id="confirmPass" type="password" placeholder="Konfirmasi password">
                    </div>

                    <button id="saveBtn" class="btn">Simpan Password</button>
                    <p id="msg" class="message"></p>
                </article>
            </section>
            </main>
        </div>

    </div>

    <footer>
        Â© 2025 Aplikasi Pengumuman Akademik Online | Politeknik Negeri Batam
    </footer>
    <!-- JS -->
    <script src="Ubah sandi.js"></script>

</body>

</html>
