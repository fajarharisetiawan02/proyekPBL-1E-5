  <div class="container">

          <div class="logo-text">Pengumuman <br> Akademik Online</div>

        </div>
        <br>
        <div class="main">
          <div class="list-item">
            <a href="dashboard.html">
              <i class="fas fa-home"></i>
              <span class="description">Dashboard</span>
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="jadwal_ujian.html">
              <i class="fas fa-calendar-alt"></i>
              <span class="description">Jadwal Ujian</span>
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="perkuliahan.html">
              <i class="fas fa-book-open"></i>
              <span class="description">Perkuliahan</span>
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="perubahan_kelas.html">
              <i class="fas fa-exchange-alt"></i>
              <span class="description">Perubahan Kelas</span>
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="beasiswa.html">
              <i class="fas fa-award"></i>
              <span class="description">Beasiswa</span>
            </a>
          </div>
        </div>
      </div>

    </div>

    <div class="main-content">
      <div class="topbar">
        <i class="fa-solid fa-bars" id="menu-toggle"></i>

        <div class="search-box">
          <input type="text" placeholder="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="header-icons">
          <i class="fa-regular fa-bell" title="Notifikasi" onclick="window.location.href='notifikasi.html'"></i>
          <i class="fa-regular fa-user" title="Profil" onclick="window.location.href='profil Mahasiswa.html'"></i>
        </div>
      </div>

      <!-- Konten -->
      <div class="content">
        <h1>Profil Mahasiswa</h1>
        <div class="profile-card">
          <div class="profile-photo">
            <img id="fotoProfil" src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Foto Profil">
            <input type="file" id="uploadFoto" style="display:none" accept="image/*">
            <button onclick="document.getElementById('uploadFoto').click()">Ganti Foto</button>
          </div>

          <div class="profile-info">
            <h2>Data Pribadi</h2>
            <table>
              <tr>
                <td><b>Nama Lengkap</b></td>
                <td>:</td>
                <td><span id="nama"></span></td>
              </tr>
              <tr>
                <td><b>NIM</b></td>
                <td>:</td>
                <td><span id="nim"></span></td>
              </tr>
              <tr>
                <td><b>Jurusan</b></td>
                <td>:</td>
                <td><span id="jurusan"></span></td>
              </tr>
              <tr>
                <td><b>Program Studi</b></td>
                <td>:</td>
                <td><span id="prodi"></span></td>
              </tr>
              <tr>
                <td><b>Email</b></td>
                <td>:</td>
                <td><span id="email"></span></td>
              </tr>
              <tr>
                <td><b>No HP</b></td>
                <td>:</td>
                <td><span id="nohp"></span></td>
              </tr>
            </table>
            <button class="edit-btn" onclick="editProfil()">Edit Profil</button>
          </div>
        </div>
      </div>
    </div>

  </div>
